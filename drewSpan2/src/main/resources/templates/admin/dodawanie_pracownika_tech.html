<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dodawanie pracownika</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Wyloguj
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <form action="#"  th:action="@{/zapisz_pracownika_tech}" th:object="${user}" method="post" >


                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <input type="hidden" th:field="*{id}"  />
                            <label>Kod pracownika</label>
                            <input type="text" id="code" name="code" placeholder="Kod pracownika"
                                   class="form-control" th:field="*{code}" th:required="required"/> <br/>

                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <label>Login</label>
                            <input type="text" id="login" name="login" placeholder="Login"
                                   class="form-control" th:field="*{login}" th:required="required"/> <br/>

                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <label>Nazwisko pracownika</label>
                            <input type="text" id="nazwisko_pracownika" name="nazwisko_pracownika" placeholder="Nazwisko pracownika"
                                   class="form-control" th:field="*{lastName}" th:required="required"/> <br/>

                        </div>
                        <div class="col-md-3"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <label>Imię pracownika</label>
                            <input type="text" id="imie_pracownika" name="imie_pracownika" placeholder="Imię pracownika"
                                   class="form-control" th:field="*{name}" th:required="required"/> <br/>

                        </div>
                        <div class="col-md-3"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <label>Wydział</label>
                            <input type="text" id="wydzial" name="wydzial" placeholder="Wydział"
                                   class="form-control" th:field="*{section}" th:required="required"/> <br/>

                        </div>
                        <div class="col-md-3"></div>
                    </div>

                    <!--<div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <label>Wydział</label>
                            <input type="number" id="id" name="id" placeholder="Wydział"
                                   class="form-control" th:field="*{id}" th:required="required"/> <br/>

                        </div>
                        <div class="col-md-3"></div>
                    </div>-->

                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">


                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-lg btn-primary btn-block" name="zapisz_rekord" value="Zapisz" type="Submit">
                                        Zapisz
                                    </button>
                                </div>
                            </div>


                        </div>
                        <div class="col-md-3"></div>
                    </div>



                </form>
            </div>

            <div class="col-md-2"></div>
        </div>


    </div>
</div>

</div>
</body>
</html>
