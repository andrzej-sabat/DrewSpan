<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://java.sun.com/xml/ns/persistence/orm">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
          xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Operacje technologiczne - lista</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i
                    class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="admin/home">Kartoteki i produkcja</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li class="active"></li>
                <li><a href="/dodawanie_pracownika">Dodaj pracownika</a></li>
                <li><a href="/dodawanie_pracownika_tech">Dodaj pracownika technicznego</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Wyloguj
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <div class="col-md-2"></div>
                <div class="col-md-8">


                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div>
                                    <div align="center">
                                        <legend>Pracownicy</legend>
                                    </div>
                                    <div class="table-responsive">
                                        <table id="table_operacje" class="table table-striped table-bordered"
                                               dt:table="true">
                                            <thead>
                                            <tr>
                                                <th>Id pracownika</th>
                                                <th>Kod pracownika</th>
                                                <th>Nazwisko</th>
                                                <th>Imię</th>
                                                <th>Wydział</th>
                                                <th>Login</th>
                                                <th>Akcja</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${listUsers}">
                                                <td th:text="${user?.id}"></td>
                                                <td th:text="${user?.code}"></td>
                                                <td th:text="${user?.lastName}"></td>
                                                <td th:text="${user?.name}"></td>
                                                <td th:text="${user?.section}"></td>
                                                <td th:text="${user?.login}"></td>

                                                <td>
                                                    <a th:href="@{/edit_user/?id={id}(id=${user.id})}"
                                                       class="btn btn-info">Edytuj</a>
                                                    <a th:href="@{/delete_user/?id={id}(id=${user.id})}"
                                                       class="btn btn-danger">Usuń</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>








                </div>
                <div class="col-md-2"></div>
            </div>


        </div>
    </div>
</div>


</body>
</html>
