<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://java.sun.com/xml/ns/persistence/orm">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
          xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Lista maszyn</title>
</head>
<body>

<div class="container-fluid">
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Wyloguj
        </button>
    </form>
    <br/>
    <a class="btn btn-md btn-primary btn-block" href="admin/home">Powrót do menu</a>
    <a class="btn btn-md btn-primary btn-block" href="/dodawanie_maszyny">Dodaj maszynę</a>

    </br>
    <div th:if="${deleted}" th:text="${deleted}" class="alert alert-info" style="text-align: center"/>
    <div th:if="${succes}" th:text="${succes}" class="alert alert-info" style="text-align: center"/>
    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <div class="col-md-2"></div>
                <div class="col-md-8">


                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div>
                                    <div align="center">
                                        <legend>Lista maszyn</legend>
                                    </div>
                                    <div class="table-responsive">
                                        <table id="table_maszyny" class="table table-striped table-bordered"
                                               dt:table="true">
                                            <thead>
                                            <tr>
                                                <th>Id maszyny</th>
                                                <th>Kod maszyny</th>
                                                <th>Nazwa maszyny</th>
                                                <th>Akcja</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="krMaszyny : ${listKrMaszynys}">
                                                <td th:text="${krMaszyny?.krm_id}"></td>
                                                <td th:text="${krMaszyny?.krm_kod}"></td>
                                                <td th:text="${krMaszyny?.krm_nazwa}"></td>
                                                <td>
                                                    <a th:href="@{/edit_krmaszyny/?krm_id={krm_id}(krm_id=${krMaszyny.krm_id})}"
                                                       class="btn btn-sm btn-info">Edytuj</a>
                                                    <a th:href="@{/delete_krmaszyny/?krm_id={krm_id}(krm_id=${krMaszyny.krm_id})}"
                                                       class="btn btn-sm btn-danger">Usuń</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>








                </div>
                <div class="col-md-2"></div>
            </div>


        </div>
    </div>
</div>


</body>
</html>
